<h1>Forgot Password</h1>
<div id=regForm>
  <p>We sent a code to your email please enter it here.</p>
  <div [formGroup]="CodeInfo"><input type="text" placeholder="code" class="form-control" formControlName="code"></div>
  <p *ngIf="codeFailed">The code was incorrect. Please enter the correct code.</p>
  <div><button style="margin-top: 20px;"><a routerLink= "/forgotpasswordNewPassword">Submit</a></button></div>
</div>
